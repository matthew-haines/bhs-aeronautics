<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>QuadcopterClient</title>
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>
    <body>
        <form id="connection-wrapper" name="connectionForm" onsubmit="formHandler(this); return false">
            <h3>Connection</h3>
            <input type="text" placeholder="IP Address" value="localhost:8765" name="ip" id="connection-input" class="rounded">
            <input type="image" src="img/enter.png" alt="submit" id="connection-button"/>
        </form>
        <div id="container">
            <div id="motor-stat">
                <h3>Motor 1</h3>
                <div id="motor-1" class="progress-bar rounded">
                    <div id="motor-1-percentage" class="progress-bar-percentage rounded"><span>0%</span></div>
                </div>
                <h3>Motor 2</h3>
                <div id="motor-2" class="progress-bar rounded">
                    <div id="motor-2-percentage" class="progress-bar-percentage rounded"><span>0%</span></div>
                </div>
                <h3>Motor 3</h3>
                <div id="motor-3" class="progress-bar rounded">
                    <div id="motor-3-percentage" class="progress-bar-percentage rounded"><span>0%</span></div>
                </div>
                <h3>Motor 4</h3>
                <div id="motor-4" class="progress-bar rounded">
                    <div id="motor-4-percentage" class="progress-bar-percentage rounded"><span>0%</span></div>
                </div>
            </div>
            <div id="canvas-wrap">
                <canvas id="renderWindow" with="400" height="400"></canvas>
            </div>
        </div>
        <script src="node_modules/three/build/three.js"></script>
        <script type="text/javascript" src="js/handler.js"></script>
    </body>
</html>
